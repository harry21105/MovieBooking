<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login page</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}"/>
  		<link rel="stylesheet" href="/css/general.css"/>
  	</head>
    <body>
    
        <div th:substituteby="header::header"></div>
        
        <div class="container">
 		
		<form th:action="@{/registration}" role ="form"  th:object="${Users}" method ="POST">
				
			<div class="form-group">
			   <label>Your first name:</label>
			   <input type="text" name="first_name" class="form-control" 
			   th:field="*{first_name}" placeholder="first name.."/>
			   <div th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></div>
				</div>
				
			 <div class="form-group">
			   <label>Your last name:</label>
			   <input type="text" name="last_name" class="form-control" 
			   th:field="*{last_name}" placeholder="last name.."/>
			   <div th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>
				</div>
			 
			 <div class="form-group">
			   <label>Your nick name:</label>
			   <input type="text" name="m_nick_name" class="form-control" 
			   th:field="*{nick_name}" placeholder="nick name.."/>
			   <div th:if="${#fields.hasErrors('nick_name')}" th:errors="*{nick_name}"></div>
				</div>
			 
			 <div class="form-group">
			   <label>Username:</label>
			   <input type="text" name="m_username" class="form-control" 
			   th:field="*{username}" placeholder="for login.."/>
			   <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
				</div>
			
			<div class="form-group">
			   <label>Password:</label>
			   <input type="text" name="m_password" class="form-control" 
			   th:field="*{password}" placeholder="for login.."/>
			   <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>
			 
			<div class="form-group">
			   <label>Your birthday:(XXXX/XX/XX)</label>
			   <input type="text" name="m_birth" class="form-control" 
			   th:field="*{birth}" placeholder="birthday.."/>
			   <div th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></div>
				</div>
				
				<div class="form-group">
			   <label>How old are you?:</label>
			   <input type="text" name="m_year" class="form-control" 
			   th:field="*{year}" placeholder=".."/>
			   <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
				</div>
				
				<div class="form-group">
			   <label>Your address:</label>
			   <input type="text" name="address" class="form-control" 
			   th:field="*{address}" placeholder="address.."/>
			   <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
				</div>
				
				<div class="form-group">
			   <label>Your telephone(cellphone):</label>
			   <input type="text" name="tel" class="form-control" 
			   th:field="*{tel}" placeholder="for contact.."/>
			   <div th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></div>
				</div>
		 	
			   <button type="submit" class="btn btn-default" onclick="return confirm('確定送出?');">送出</button>
			 
		
			</form>
		
		</div>
        
        
        
        
    </body>
</html>
